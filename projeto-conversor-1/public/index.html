<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Conversor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Projeto Conversor</h1>
    </header>
    <main>
        <section id="imagem">
            <h2>Conversão de Imagens</h2>
            <input type="file" id="inputImagem" accept="image/*">
            <button id="converterImagem">Converter Imagem</button>
        </section>
        <section id="video">
            <h2>Conversão de Vídeos</h2>
            <input type="file" id="inputVideo" accept="video/*">
            <button id="converterVideo">Converter Vídeo</button>
        </section>
        <section id="documento">
            <h2>Conversão de Documentos</h2>
            <input type="file" id="inputDocumento" accept=".docx">
            <button id="converterDocumento">Converter Documento</button>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
